<html>
  <head>
    <title>Survey Form</title>
  </head>

  <body>
    <div>
      <!-- Title and Description-->
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Please fill out the following form to share your feedback with us
      </p>

      <!-- Form -->
      <form id="survey-form">
        Name:
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name.."
          required
        />
      </form>
    </div>
  </body>
</html>
