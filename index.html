<html>
  <head>
    <title>Survey Form</title>
  </head>

  <body>
    <div>
      <!-- Title and Description-->
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Please fill out the following form to share your feedback with us
      </p>

      <!-- Form -->
      <form id="survey-form">
        <!-- Name Input-->
        <div>
          <label id="name-label" for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <!-- Email Input-->
        <div>
          <label id="name-label" for="name">Name:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Number Input -->
        <div>
          <label id="number-label" for="number">Age (optional):</label>
          <input
            type="number"
            id="number"
            name="age"
            placeholder="Enter your age"
            min="1"
            max="100"
          />
        </div>
      </form>
    </div>
  </body>
</html>
